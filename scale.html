<!DOCTYPE html>
<html lang="en">

<head>
  <title>Scale </title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Main Styles Including -->
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="stylesheet" href="demo-styles.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- <link href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet"/> -->
  <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
</head>

<body>

  <div id="card5 imgbox">
    <!-- Use it like any other HTML element -->
    <model-viewer id="animationSclae" camera-controls src="./img/Motion XT Alpine 629500-LP.glb" ar autoplay
      look-controls slot="progress-bar exit-webxr-ar-button interaction-prompt" bounds="legacy" disable-zoom
      ar-placement="floor" shadow-intensity="1" ar-modes="webxr scene-viewer quick-look" ar-scale="fixed"
      ar-tracking="tracking" ar-modes="webxr scene-viewer quick-look" alt="A 3D model of a helmet">

      <button slot="ar-button" id="ar-button">
        View in your space
      </button>

      <div id="ar-prompt">
        <img src="img/hand.png">
      </div>
      <div class="slider-next d-inline-block">
        <div class="d-inline-block mb-3">

          <select id="colorChange" class="form-select form-select-sm d-inline-block custom-select"
            aria-label="Default select example">
            <option value="img/Color/Black.png">Black</option>
            <option value="img/Color/Grey.png">Grey</option>
            <option value="img/Color/White.png">White</option>
          </select>
          <!-- <div class="btn-process ms-1 d-inline-block">
            <button class="btn btn-primary btn-sm" onclick="nextAnimationScene()">Proceed</button>
          </div>
          <div class="btn-process ms-1 d-inline-block">
            <button class="btn btn-primary btn-sm" onclick="nextAnimationScene3()">Step 3</button>
          </div> -->
        </div>
      </div>
      <div class="d-inline-block table-btn">
        <div class="slider-m">
          <div class="slides-mk">

            <div class="d-none"><input id="roll" value="0" size="3" class="number"></div>
            <div class="d-none"><input id="pitch" value="0" size="3" class="number"></div>
            <div><input classname="checkbox" type="checkbox" id="yaw" value="0" size="3" class="number"></div>
            <button id="frame">Update Framing</button>
            <div>
            

              <!-- <button class="btn btn-primary btn-sm m-1" onclick="nextAnimation0()">Ground</button>
              <button class="btn btn-primary btn-sm m-1" onclick="nextAnimation1()">One</button>
              <button class="btn btn-primary btn-sm m-1" onclick="nextAnimation2()">two</button>
              <button class="btn btn-primary btn-sm m-1" onclick="nextAnimation3()">three</button>
              <button class="btn btn-primary btn-sm m-1" onclick="nextAnimation4()">four</button>
              <button class="btn btn-primary btn-sm m-1" onclick="nextAnimation5()">five</button> -->
              <!-- <button id="moveground" class="btn btn-primary btn-sm m-1" onclick="nextAnimation0()">Move Ground</button> -->
              <button class="btn btn-primary btn-sm m-1" id="previousAnimationn">Previous</button>
              <button class="btn btn-primary btn-sm m-1" id="nextAnimation">Next</button>

            </div>
          </div>
    </model-viewer>
  </div>
  <!-- common Js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  <!-- main Js -->
  <script src="js/main.js"></script>


  <script>
    const modelViewerTransform = document.querySelector("model-viewer#animationSclae");
    const roll = document.querySelector('#roll');
    const pitch = document.querySelector('#pitch');
    const yaw = document.querySelector('#yaw');
    const frame = document.querySelector('#frame');

    frame.addEventListener('click', function () {
      modelViewerTransform.updateFraming();
    });

    const updateOrientation = () => {
      if (document.getElementById('yaw').checked) {
        modelViewerTransform.orientation = `${roll.value}deg ${pitch.value}deg ${yaw.value = "180"}deg `;
      } else {
        modelViewerTransform.orientation = `${roll.value}deg ${pitch.value}deg ${yaw.value = "0"}deg `;
      }
    };

    roll.addEventListener('input', () => {
      updateOrientation();
    });
    pitch.addEventListener('input', () => {
      updateOrientation();
    });
    yaw.addEventListener('input', () => {
      updateOrientation();
    });
  </script>

</body>

</html>

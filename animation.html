<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div id="card5 imgbox">

                AR is not tracking!
            </button>

                    <button class="btn btn-primary btn-sm m-1" onclick="nextAnimation2()">three</button>
                </div>
            </div> -->
        </model-viewer>

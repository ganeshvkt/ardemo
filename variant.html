<!DOCTYPE html>
<html lang="en">

<head>
    <title>Variant</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Main Styles Including -->
    <link rel="stylesheet" href="css/style.css">


    <!-- <link rel="stylesheet" href="demo-styles.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>


</head>

<body>

    <div id="card5 imgbox">

        <!-- Use it like any other HTML element -->
            <model-viewer id="chair" 
            camera-controls 
            src="./img/SheenChair.glb" 
            ar ar-modes="webxr scene-viewer quick-look" 
            alt="A 3D model of a chair"
            xr-environment>
            <div class="controls">
              <div>Variant: <select class="btn btn-outline-primary btn-sm m-1" id="variant"></select></div>
            </div>
          </model-viewer>
            <!-- <div class="slider">
                <div class="slides">
                    <button class="btn btn-primary btn-sm m-1" onclick="nextAnimation()">1 One</button>
                    <button class="btn btn-primary btn-sm m-1" onclick="nextAnimation1()">two</button>
                    <button class="btn btn-primary btn-sm m-1" onclick="nextAnimation2()">three</button>
                </div>
            </div> -->

        </model-viewer>



    </div>






    <!-- 💁 Include both scripts below to support all browsers! -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Loads <model-viewer> for modern browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <!-- Loads <model-viewer> for old browsers like IE11: -->
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <script src="js/main.js"></script>

    <script>
        const modelViewerVariants = document.querySelector("model-viewer#chair");
        const select = document.querySelector('#variant');
        
        modelViewerVariants.addEventListener('load', () => {
          const names = modelViewerVariants.availableVariants;
          for (const name of names) {
            const option = document.createElement('option');
            option.value = name;
            option.textContent = name;
            select.appendChild(option);
          }
        });
        
        select.addEventListener('input', (event) => {
          modelViewerVariants.variantName = event.target.value;
        });
        </script>

</body>

</html>

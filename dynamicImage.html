<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dynamic Image Change</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

 
  <!-- Main Styles Including -->
  <link rel="stylesheet" href="css/style.css">


  <!-- <link rel="stylesheet" href="demo-styles.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>


</head>

<body>

  <div id="card5 imgbox">

    <!-- Use it like any other HTML element -->

    <model-viewer id="imageswap" 
    
      src="img/Motion XT Alpine 629500-LP.glb"
      ar-modes="scene-viewer webxr quick-look" 
      autoplay 
      ar auto-rotate
      camera-controls 
      ar-scale="auto" 
      quick-look-browsers="safari chrome"
      ar-placement="wall" 
      min-camera-orbit="auto auto auto" 
      max-camera-orbit="auto auto auto"
      min-field-of-view="auto" 
      max-field-of-view="auto" 
      shadow-intensity="1" 
      xr-environment>
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
        View in your space
      </button>
      <div class="text-center product-more">
        <button class="buttonAction btn btn-primary btn-sm" ar-status="button-viewall" id="buttonAction-hide">More Products
        </button>
      </div>
      <div id="ar-prompt">
          <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
      </div>
    </model-viewer>
  </div>






  <!-- ðŸ’ Include both scripts below to support all browsers! -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>


  <script src="js/main.js"></script>



</body>

</html>
